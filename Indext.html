<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPark - Offline Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #818cf8;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <!-- NAVBAR -->
    <nav class="sticky top-0 z-50 glass-panel border-b border-slate-700">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg">P</div>
                <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">PyPark <span class="text-xs text-slate-500 font-normal ml-1 border border-slate-600 px-1 rounded">OFFLINE</span></span>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="flex gap-2 bg-slate-800/50 p-1 rounded-lg">
                    <button onclick="switchTab('park')" id="nav-park" class="px-4 py-2 rounded-md text-sm font-medium transition bg-indigo-600 text-white shadow-md">Entry</button>
                    <button onclick="switchTab('exit')" id="nav-exit" class="px-4 py-2 rounded-md text-sm font-medium transition text-slate-400 hover:text-white hover:bg-slate-700">Exit</button>
                    <button onclick="switchTab('dash')" id="nav-dash" class="px-4 py-2 rounded-md text-sm font-medium transition text-slate-400 hover:text-white hover:bg-slate-700">Dash</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow p-6 w-full max-w-5xl mx-auto">

        <!-- 1. ENTRY SECTION -->
        <section id="view-park" class="animate-fade-in">
            <div class="max-w-3xl mx-auto glass-panel rounded-2xl p-8">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <span class="p-2 bg-emerald-500/20 text-emerald-400 rounded-lg"><i class="fa-solid fa-car"></i></span>
                    Vehicle Entry
                </h2>
                
                <form id="park-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-slate-400 text-sm font-medium">Plate Number</label>
                            <input id="p-plate" required placeholder="ABC-123" class="w-full bg-slate-900/80 border border-slate-700 rounded-lg p-3 focus:ring-2 focus:ring-emerald-500 outline-none uppercase font-mono tracking-widest text-lg">
                        </div>
                        <div class="space-y-2">
                            <label class="text-slate-400 text-sm font-medium">Car Model</label>
                            <input id="p-model" required placeholder="e.g. Toyota Camry" class="w-full bg-slate-900/80 border border-slate-700 rounded-lg p-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-slate-400 text-sm font-medium">Owner Name</label>
                            <input id="p-owner" required placeholder="John Doe" class="w-full bg-slate-900/80 border border-slate-700 rounded-lg p-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-slate-400 text-sm font-medium">Phone Number</label>
                            <input id="p-phone" required placeholder="0300-1234567" class="w-full bg-slate-900/80 border border-slate-700 rounded-lg p-3 focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                    </div>

                    <div class="border-t border-slate-700/50 pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-slate-300 font-semibold flex items-center gap-2">
                                <i class="fa-solid fa-location-dot text-indigo-400"></i> Assign Location
                            </h3>
                            <button type="button" onclick="suggestSpot()" id="btn-suggest" class="text-xs bg-indigo-600/20 text-indigo-300 hover:bg-indigo-600 hover:text-white px-3 py-1.5 rounded-full transition flex items-center gap-2 border border-indigo-500/30">
                                <i class="fa-solid fa-wand-magic-sparkles"></i> AI Suggest
                            </button>
                        </div>
                        <div class="grid grid-cols-4 gap-3">
                            <input id="p-bldg" required placeholder="Bldg" class="bg-slate-900/80 border border-slate-700 p-3 rounded-lg text-center focus:border-indigo-500 outline-none">
                            <input id="p-flr" required placeholder="Floor" class="bg-slate-900/80 border border-slate-700 p-3 rounded-lg text-center focus:border-indigo-500 outline-none">
                            <input id="p-row" required placeholder="Row" class="bg-slate-900/80 border border-slate-700 p-3 rounded-lg text-center focus:border-indigo-500 outline-none">
                            <input id="p-col" required placeholder="Col" class="bg-slate-900/80 border border-slate-700 p-3 rounded-lg text-center focus:border-indigo-500 outline-none">
                        </div>
                    </div>

                    <button type="submit" id="btn-park" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                        <span>Confirm Entry</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </section>

        <!-- 2. EXIT SECTION -->
        <section id="view-exit" class="hidden animate-fade-in">
            <div class="max-w-2xl mx-auto">
                <div class="glass-panel rounded-2xl p-8 mb-6">
                    <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                        <span class="p-2 bg-rose-500/20 text-rose-400 rounded-lg"><i class="fa-solid fa-right-from-bracket"></i></span>
                        Exit & Payment
                    </h2>
                    <form id="exit-form" class="flex gap-3">
                        <input id="e-plate" placeholder="ENTER PLATE NUMBER" class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none uppercase font-mono text-lg tracking-wider focus:border-rose-500 transition">
                        <button type="submit" id="btn-search" class="bg-rose-600 hover:bg-rose-500 px-6 rounded-xl font-bold transition flex items-center gap-2">
                            <i class="fa-solid fa-search"></i> Search
                        </button>
                    </form>
                </div>

                <div id="receipt-card" class="hidden bg-white text-slate-900 rounded-2xl overflow-hidden shadow-2xl relative">
                    <div class="h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-rose-500"></div>
                    <div class="p-8">
                        <div class="text-center mb-6">
                            <h3 class="text-2xl font-extrabold tracking-tight">PYPARK RECEIPT</h3>
                            <p class="text-slate-400 text-sm">Official Digital Invoice</p>
                        </div>
                        <div id="ai-msg-box" class="bg-indigo-50 border border-indigo-100 p-4 rounded-xl mb-6 flex gap-3">
                            <div class="text-2xl">ðŸ¤–</div>
                            <div>
                                <p class="text-xs font-bold text-indigo-600 uppercase tracking-wide mb-1">AI Assistant:</p>
                                <p id="ai-msg-text" class="text-indigo-900 text-sm italic">Thinking...</p>
                            </div>
                        </div>
                        <div class="space-y-4 border-b border-dashed border-slate-200 pb-6 mb-6">
                            <div class="flex justify-between">
                                <span class="text-slate-500">Vehicle</span>
                                <span class="font-bold font-mono" id="r-plate">--</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-500">Model</span>
                                <span class="font-bold" id="r-model">--</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-500">Duration</span>
                                <span class="font-bold"><span id="r-hrs">0</span> Hours</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-end mb-8">
                            <span class="text-lg font-bold text-slate-700">Total Due</span>
                            <span class="text-4xl font-black text-indigo-600">$<span id="r-fee">0.00</span></span>
                        </div>
                        <button onclick="processPayment()" id="btn-pay" class="w-full bg-slate-900 hover:bg-slate-800 text-white py-4 rounded-xl font-bold transition flex justify-center items-center gap-2">
                            <i class="fa-regular fa-credit-card"></i> Pay Now
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. DASHBOARD SECTION -->
        <section id="view-dash" class="hidden animate-fade-in space-y-6">
            <div class="glass-panel p-6 rounded-2xl border border-indigo-500/20">
                <div class="flex items-center gap-3 mb-4">
                    <span class="p-2 bg-indigo-500/20 text-indigo-400 rounded-lg"><i class="fa-solid fa-robot"></i></span>
                    <h3 class="font-bold">AI Parking Assistant</h3>
                </div>
                <div class="flex gap-3">
                    <input id="ai-query" placeholder="Ask about occupancy..." class="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:border-indigo-500 transition">
                    <button onclick="askDashboardAI()" id="btn-ai-ask" class="bg-indigo-600 hover:bg-indigo-500 px-6 rounded-lg font-bold transition">Ask</button>
                </div>
                <div id="ai-response" class="hidden mt-4 p-4 bg-slate-800/50 rounded-xl border border-slate-700 text-indigo-200 text-sm"></div>
            </div>

            <div class="glass-panel rounded-2xl overflow-hidden">
                <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                    <h3 class="font-bold text-lg">Live Occupancy</h3>
                    <span class="text-xs font-mono bg-emerald-500/10 text-emerald-400 px-2 py-1 rounded border border-emerald-500/20">LOCAL DATA</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-800/50 text-slate-400 text-xs uppercase tracking-wider">
                            <tr>
                                <th class="p-4">Plate</th>
                                <th class="p-4">Model</th>
                                <th class="p-4">Location</th>
                                <th class="p-4">Time</th>
                                <th class="p-4 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody id="dash-tbody" class="divide-y divide-slate-700/50 text-sm"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- NOTIFICATION TOAST -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-20 opacity-0 transition-all duration-500 z-50">
        <div id="toast-body" class="bg-emerald-600 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-medium">
            <i id="toast-icon" class="fa-solid fa-check-circle"></i>
            <span id="toast-msg">Success</span>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        // --- GLOBAL VARS ---
        const HOURLY_RATE = 5.00;
        let parkingData = [];
        let currentExitId = null;

        // --- LOCAL STORAGE MANAGER ---
        const DB_KEY = 'pypark_local_db';

        function getDB() {
            return JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        }

        function saveDB(data) {
            localStorage.setItem(DB_KEY, JSON.stringify(data));
            refreshDashboard();
        }

        // Removed resetData function as requested

        function refreshDashboard() {
            const tbody = document.getElementById('dash-tbody');
            tbody.innerHTML = '';
            parkingData = getDB().filter(r => r.status === 'parked');
            
            if(parkingData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-slate-500">Empty.</td></tr>`;
            } else {
                parkingData.forEach(data => {
                    const entry = new Date(data.entryTime);
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-800/50 transition border-t border-slate-800/50">
                            <td class="p-4 font-mono font-bold text-indigo-400">${data.plate}</td>
                            <td class="p-4 text-slate-300">${data.model}</td>
                            <td class="p-4 text-slate-400 font-mono text-xs">${data.location.building}-${data.location.floor}-${data.location.row}-${data.location.col}</td>
                            <td class="p-4 text-slate-500">${entry.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                            <td class="p-4 text-center"><div class="w-2 h-2 bg-emerald-500 rounded-full mx-auto shadow-[0_0_10px_#10b981]"></div></td>
                        </tr>
                    `;
                });
            }
        }

        // --- MOCK AI LOGIC ---
        // Simulates AI if no API key is present
        async function callGemini(prompt) {
            await new Promise(r => setTimeout(r, 1000)); // Fake delay
            
            if (prompt.includes("Suggest a parking spot")) {
                const b = ['A','B','C'][Math.floor(Math.random()*3)];
                const f = Math.floor(Math.random()*5)+1;
                const r = Math.floor(Math.random()*20)+1;
                const c = Math.floor(Math.random()*10)+1;
                return `${b}-${f}-${r}-${c}`;
            }
            if (prompt.includes("bye message")) {
                return "Hope you had a great trip! Safe travels home! ðŸš—ðŸ’¨";
            }
            return "This is a simulated AI response (Offline Mode).";
        }

        window.suggestSpot = async () => {
            const btn = document.getElementById('btn-suggest');
            btn.innerHTML = `<div class="loader w-3 h-3 border-indigo-300"></div>`;
            const spot = await callGemini(`Suggest a parking spot`);
            
            // Allow Mock or Real Response
            const parts = spot.trim().match(/([A-Z0-9]+)-(\d+)-(\d+)-(\d+)/i);
            
            if(parts) {
                document.getElementById('p-bldg').value = parts[1];
                document.getElementById('p-flr').value = parts[2];
                document.getElementById('p-row').value = parts[3];
                document.getElementById('p-col').value = parts[4];
                notify(`Spot Suggested: ${parts[0]}`);
            } else {
                // Fallback Mock
                document.getElementById('p-bldg').value = "A";
                document.getElementById('p-flr').value = "1";
                document.getElementById('p-row').value = "10";
                document.getElementById('p-col').value = "5";
                notify("AI Suggested: A-1-10-5");
            }
            btn.innerHTML = `<i class="fa-solid fa-wand-magic-sparkles"></i> AI Suggest`;
        };

        window.askDashboardAI = async () => {
            const q = document.getElementById('ai-query').value;
            if(!q) return;
            document.getElementById('btn-ai-ask').innerText = "...";
            
            // Simple keyword matching for "Offline AI"
            let ans = "I'm in offline mode, but I see " + parkingData.length + " cars parked.";
            if(q.toLowerCase().includes("toyota")) ans = "I count " + parkingData.filter(c => c.model.toLowerCase().includes("toyota")).length + " Toyotas.";
            
            const box = document.getElementById('ai-response');
            box.innerText = ans;
            box.classList.remove('hidden');
            document.getElementById('btn-ai-ask').innerText = "Ask";
        };

        // --- CORE FUNCTIONS ---
        document.getElementById('park-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-park');
            btn.innerHTML = `<div class="loader"></div>`;
            
            setTimeout(() => {
                const plate = document.getElementById('p-plate').value.toUpperCase().trim();
                const db = getDB();
                
                if(db.some(d => d.plate === plate && d.status === 'parked')) {
                    notify("Already Parked!", "error");
                } else {
                    const newRecord = {
                        id: Date.now().toString(),
                        plate, owner: document.getElementById('p-owner').value,
                        model: document.getElementById('p-model').value,
                        phone: document.getElementById('p-phone').value,
                        location: {
                            building: document.getElementById('p-bldg').value,
                            floor: document.getElementById('p-flr').value,
                            row: document.getElementById('p-row').value,
                            col: document.getElementById('p-col').value
                        },
                        entryTime: new Date().toISOString(), 
                        status: 'parked', 
                        fee: 0
                    };
                    db.push(newRecord);
                    saveDB(db);
                    notify("Parked Successfully!");
                    e.target.reset();
                }
                btn.innerHTML = `<span>Confirm Entry</span><i class="fa-solid fa-arrow-right"></i>`;
            }, 500);
        });

        document.getElementById('exit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const plate = document.getElementById('e-plate').value.toUpperCase().trim();
            const btn = document.getElementById('btn-search');
            btn.innerHTML = `<div class="loader"></div>`;

            setTimeout(async () => {
                const db = getDB();
                const record = db.find(d => d.plate === plate && d.status === 'parked');

                if(!record) {
                    notify("Not Found.", "error");
                    btn.innerHTML = `<i class="fa-solid fa-search"></i> Search`;
                    return;
                }

                currentExitId = record.id;
                const entryTime = new Date(record.entryTime);
                const hrs = Math.max(1, Math.ceil((new Date() - entryTime) / 36e5));
                
                document.getElementById('r-plate').innerText = record.plate;
                document.getElementById('r-model').innerText = record.model;
                document.getElementById('r-hrs').innerText = hrs;
                document.getElementById('r-fee').innerText = (hrs * HOURLY_RATE).toFixed(2);
                document.getElementById('receipt-card').classList.remove('hidden');
                
                const msg = await callGemini("bye message");
                document.getElementById('ai-msg-text').innerText = msg;

                btn.innerHTML = `<i class="fa-solid fa-search"></i> Search`;
            }, 500);
        });

        window.processPayment = async () => {
            if(!currentExitId) return;
            const btn = document.getElementById('btn-pay');
            btn.innerHTML = "Processing...";
            
            setTimeout(() => {
                let db = getDB();
                const idx = db.findIndex(d => d.id === currentExitId);
                if(idx > -1) {
                    db[idx].status = 'completed';
                    db[idx].exitTime = new Date().toISOString();
                    db[idx].fee = parseFloat(document.getElementById('r-fee').innerText);
                    saveDB(db);
                }
                
                notify("Paid & Exited!");
                document.getElementById('receipt-card').classList.add('hidden');
                document.getElementById('e-plate').value = '';
                btn.innerHTML = `<i class="fa-regular fa-credit-card"></i> Pay Now`;
            }, 800);
        };

        window.switchTab = (id) => {
            ['park','exit','dash'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('bg-indigo-600','text-white');
                document.getElementById(`nav-${t}`).classList.add('text-slate-400');
            });
            document.getElementById(`view-${id}`).classList.remove('hidden');
            document.getElementById(`nav-${id}`).classList.add('bg-indigo-600','text-white');
        };

        window.notify = (msg, type='success') => {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-body').className = type === 'error' ? 'bg-rose-600 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-medium' : 'bg-emerald-600 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-medium';
            t.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-20', 'opacity-0'), 3000);
        };

        // Init Dashboard on Load
        refreshDashboard();

    </script>
</body>
</html>
